<script>
// Handling photo upload (as in your script)
const photoInput = document.querySelector('#photo-input');
const uploadedPhotoDiv = document.querySelector('#uploaded-photo');


photoInput.addEventListener('change', uploadPhoto);

function uploadPhoto() {
  const file = photoInput.files[0];
  const allowedExtensions = ['jpg', 'jpeg', 'png', 'gif'];
  const fileType = file.type.split('/')[1];

  if (!allowedExtensions.includes(fileType)) {
    alert('Only images are allowed!');
    photoInput.value = '';
    return;
  }

  const reader = new FileReader();
  reader.onload = (e) => {
    const photoData = e.target.result;
    uploadedPhotoDiv.innerHTML = `<img src="${photoData}" width="100" height="100">`;

    // Simulating AJAX request to upload photo
    const xhr = new XMLHttpRequest();
    xhr.open('POST', 'upload.php', true);
    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    xhr.send(`photo=${photoData}`);

    xhr.onload = () => {
      if (xhr.status === 200) {
        console.log('Photo uploaded successfully!');
      } else {
        console.log('Error uploading photo!');
      }
    };
  };

  reader.readAsDataURL(file);
}

// Form validation
document.querySelector('#signup-form').addEventListener('submit', function(event) {
  event.preventDefault();

  const createPassword = document.querySelector('#create-password').value;
   
     const couponCode = document.querySelector('#coupon').value;

   
  // Check if coupon code is valid
  if (couponCode !== '135700') {

    return;
  }
  
   

  // If everything is correct, submit the form
  alert('Form submitted successfully!');
  this.submit();  // Allows the form to be submitted now
});
</script>
