<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="style.css">
   <link rel="icon" href="izic.jpg">
   <title>Paying Site</title>
</head>

<body>
   <div>
      <input id="line" type="text" disabled>
      <img src="myphoto.png" alt="" />
   </div>
   <br /><br>
   
   <fieldset>
      <legend><big><strong>Sign up</strong></big></legend>
      <form id="signup-form" action="main.html">
         
         <input type="text" placeholder="First name" autocomplete autofocus required>
         <br>
         <input type="text" placeholder="Last name" required>
         <br>
         <input type="email" placeholder="email@gmail.com" required>
         <br>
         <input type="password" id="create-password" minlength="6" maxlength="8" placeholder="Create password" required>
         <br>
         <input type="password" id="confirm-password" minlength="6" maxlength="8" placeholder="Confirm password" required>
         <br>
         <input type="tel" maxlength="10" placeholder="Valid acct details" required><br>
         <input type="text" placeholder="Acc name" required>
         <br><br>
         <select>
            <option label="Current status of occupation"></option>
            <option>Student</option>
            <option>Employed</option>
            <option>Unemployed</option>
            <option>Skill Worker</option>
            <option>Others...</option>
         </select>
         <br>
         <input type="tel" maxlength="6" id="coupon" placeholder="Coupon code" required>
         <br>
         <button id="get"><a id="gc" href="https://wa.me/+2349064178174?text=i+will+like+to+purchase+the+code.">Get code</a></button>
         <br>
         <b><em>you will be charged a service fee of ₦500 Nigeria currency</em></b>
         <br><br>
         <input type="checkbox" id="click" required>by clicking here you are sure that the data given are correct.
         <center>
            <button type="submit" class="button_1" id="submit-btn"><b>Proceed</b></button>
         </center>
         <p>already have an account: <a href="signin.html" id="signin">Sign in.</a></p>
      </form>
   </fieldset>
   
   
   <footer>
      <p><kbd>Izic✨ pay-go</kbd>, Copyright &copy;2025</p>
   </footer>
   <script src="script.js"></script>
</body>

</html>

<style>
   body {

   }

      float: right;
      border: 0.5px solid darkcyan;
      border-radius: 55px 45px;
      width: 50px;
      aspect-ratio: 10/7;
      color: #fff;
      box-shadow: 5px 4px 3px #1B1C20D9;
   }
   
   #line {
      max-width: 530px;
      height: 0.25px;
      background-color: #222337;
      outline: none;
      
   }
   
   input {
      width: 250px;
      height: 40px;
      border-radius: 10px;
      box-shadow: 1px 1px 5px slategrey;
      border: none;
      margin-top: 6%;
      margin-left: 4%;
      padding-left: 8px;
      font-family: fantasy;
      outline: none;
   }
   
   button {
      width: 150px;
      height: 40px;
      border-radius: 10px;
      box-shadow: 1px 1px 7px slategrey;
      border: none;
      margin-top: 6%;
      margin-left: 4%;
      padding-left: 8px;
      font-family: fantasy;
      color: #93b4c4fa;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
   }
   
   #get {
      width: 130px;
      height: 40px;
      border-radius: 10px;
      box-shadow: 1px 1px 7px black;
      border: none;
      margin-top: 6%;
      margin-left: 4%;
      padding-left: 8px;
      font-family: fantasy;
      /*  background-color: #007bff; 
    color: #ffffff;    */

      font-weight: bold;
      text-align: center;
      cursor: pointer;
      background-color: #93b4c4fa;
      transition: all 0.3s ease;
      animation: color-change 5s infinite;
   }
   
   @keyframes color-change {

         background-color: #93b4c4fa;
      }

      }

      }

      }

   a {
      text-decoration: none;
   }
   
   #click {
      width: 20px;
      height: 20px;
      border-radius: 10px;
      box-shadow: 1px 1px 7px black;
      border: none;
      margin-top: 6%;
      margin-left: 4%;
      padding-left: 8px;
      font-family: fantasy;
   }
   
   select {
      background-color: #24271751;
      padding: 1em;
      margin-bottom: 10px;

      width: 267px;
      border-radius: 10px;
      box-shadow: 1px 1px 7px black;
      border: none;

   fieldset {

   }

   }
   
   footer {
      padding: 20px;
      margin-top: 20px;

      background-color: #aec8d1;
      text-align: center;
   }
   
   #signin {
      font-size: 27px;
      color: green;
   }
</style>


<script>
 
   // Form validation
   document.querySelector('#signup-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const createPassword = document.querySelector('#create-password').value;
      const confirmPassword = document.querySelector('#confirm-password').value;
      const couponCode = document.querySelector('#coupon').value;
      
      // Check if passwords match
      if (createPassword !== confirmPassword) {
         alert('Passwords do not match!');
         return;
      }
      
      // Check if coupon code is valid
      if (couponCode !== '135700') {
         alert('Invalid coupon code! Please enter the correct code.');
         return;
      }
      
      // If everything is correct, submit the form
      alert('Form submitted successfully!');
      this.submit(); // Allows the form to be submitted now
   });
</script>
