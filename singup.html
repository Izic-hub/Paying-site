<script>
const photoInput = document.getElementById('photo-input');
const uploadButton = document.getElementById('upload-button');
const uploadedPhoto = document.getElementById('uploaded-photo');
const signUpForm = document.querySelector('fieldset form');

let uploadedPhotoData;

uploadButton.addEventListener('click', (e) => {
  e.preventDefault();
  const file = photoInput.files[0];
  const reader = new FileReader();

  reader.onload = (e) => {
    uploadedPhotoData = e.target.result;
    uploadedPhoto.innerHTML = `<img src="${uploadedPhotoData}" alt="Uploaded Photo" width="100%">`;
  };

  reader.readAsDataURL(file);
});

signUpForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const formData = new FormData();
  formData.append('photo', uploadedPhotoData);
  // Add other form data here
  // Submit the form data to your server
});





const proceedBtn = document.getElementById('submit-btn');

proceedBtn.addEventListener('click', (e) => {
  e.preventDefault();
  const delay = 3000; // 5-second delay

  // Disable button to prevent multiple clicks
  proceedBtn.disabled = true;
  proceedBtn.textContent = 'Redirecting...';

  setTimeout(() => {
    // Redirect to main.html after delay
    window.location.href = 'main.html';
  }, delay);
});

 

</script>
